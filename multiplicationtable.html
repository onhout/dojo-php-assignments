<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Multiplication Table</title>
</head>
<body>
<table>
    <?php
for($i=1; $i<=9; $i++){
    echo '<tr>';
    for($j=1; $j<=9; $j++){
    echo '<td>'. $i*$j .'</td>';
    }
    echo '</tr>';
    }
    ?>
</table>
</body>
</html>
